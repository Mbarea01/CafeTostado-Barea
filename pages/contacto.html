    <div class="contenedor">

        <div class="whatsapp">
            <a href="https://web.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp fa-3x" style="color: black; "></i></a>
        </div>
    
        <main >
            <h1 class="titulo">CONTACTO</h1>
        </main>
   
        <section class="seccion">
            <form class="formulario"> 
                <fieldset>
                    <legend>Contactate con nosotros:</legend>
                    <div>
                        <label for="nombre">
                            Nombre y Apellido
                        </label>

                        <input type="text" name="nombre" id="nombre" placeholder="Completa tu nombre y apellido">
                    </div>

                    <div>
                        <label for="email">
                            Email
                        </label>

                        <input type="email" name="email" id="email" placeholder="Completa tu email">
                    </div>

                    <div>
                        <label for="telefono">
                            Teléfono
                        </label>

                        <input type="text" name="telefono" id="telefono" placeholder="Completa tu teléfono">
                    </div>

                    <div>
                        <label for="consulta">
                            Consulta
                        </label>

                        <input type="text" name="consulta" id="consulta" placeholder="Escribe aquí tu consulta">
                    </div>

                    <div>
                        <input type="submit">
                    
                    </div>
                </fieldset>
            </form>
        </section>

    



        <footer class="pie" >

            <div class="redesSociales">
